<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet"/>
    <title>Sign-Up Sheet</title>
</head>
<body>
    <div id="sidebar">
        <div id="logoContainer">
            <div id="logo">
                <img src='./images/odin-logo.png'>
                <h1>ODIN</h1>
            </div>
        </div>
        <p id="photoCredit">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
    </div>
    <div id="mainContent">
        <div id="pitch">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your
                    deepest dreams. Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to.</p>
            </div>
        </div>
        <div id="signUpContainer">
            <div id="signUp">
                <h3>Let's Do This!</h3>
                <span>
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input id="firstName"type="text">
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input id="lastName" type="text">
                    </div>
                </span>
                <span>
                    <div>
                        <label for="email">EMAIL</label>
                        <input id="email" type="email">
                    </div>
                    <div>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input id="phoneNumber" type="text">
                    </div>
                </span>
                <span>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password">
                    </div>
                    <div>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input id="confirm" type="password">
                    </div>
                </span>
            </div>
        </div>
        <div id="create">
            <div>
                <button>Create Account</button>
                <p>Already have an account? <span>Log In</span></p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
